// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33

        // NDK 버전
        ndkVersion = "23.1.7779620"

        // Kotlin 버전 설정
        kotlinVersion = '1.8.10'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Gradle 플러그인 버전 설정
        classpath("com.android.tools.build:gradle") // 적절한 버전 설정
        classpath("com.facebook.react:react-native-gradle-plugin:0.72.6") // React Native 버전 맞추기
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}
